<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-bar">
        <h1 class="nav-logo">LOGO</h1>
        <button class="btn-primary">Sign Up</button>
     </nav>
     <div class="hero text-center">
        <h1 class="hero-title">Cool Dark UI Template for <br>Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
     </div>
    </header>
    <main>
        <!-- action section start -->
         <section class="action-section">
           <div class="action">
             <div class="action-item">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-desc">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img class="image" src="Assets/wc-mini.png" alt="">
            </div>
           </div>
         </section>
    </main>
</body>
</html>
